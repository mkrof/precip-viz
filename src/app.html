<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Precipitation Visualization</title>
  </head>
  <style>
    body {
      font: 12px sans-serif;
    }
    .line {
      fill: none;
      stroke: #32D1D1;
      stroke-width: 2px;
    }
    .trend-line {
      stroke: red;
      stroke-width: 2px;
    }
    .overlay {
      fill: none;
      pointer-events: all
    }
    .focus circle {
      fill: none;
      stroke: #FF8800;
      stroke-width: 2px;
    }
    .x.axis line, .y.axis line {
      stroke: #CDCDCD;
    }
    .x.axis path, .y.axis path {
      display: none;
    }
  </style>
  <body>
    <h1>Annual precipitation in the contiguous United States (inches)</h1>
  </body>
</html>
